{% extends '_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="row mt-5 ">
                <h2 class="h2 text-center">Add Post</h2>
            </div>
            <div class="row mt-5">
                <div class="col mx-auto">
                    <div class="card p-2">
                        <form method="post" novalidate enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-6">
                                    {{ form.title|as_crispy_field }}
                                </div>
                                <div class="col-6">
                                    {{ form.category|as_crispy_field }}
                                </div>
                            </div>
                            <div class="row">
                                {{ form.content|as_crispy_field }}
                            </div>
                            <div class="row">
                                {{ form.pic|as_crispy_field }}
                            </div>
                            <div class="row">
                                <div class="col-md-4  mx-auto">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-login">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

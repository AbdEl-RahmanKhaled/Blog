{% extends '_layout.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <section id="login" class="bg-light py-5" style="min-height: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="text-center imglogin">
                                    <span class="logo forms-logo">Not Blog</span>

                                    <!-- image source above -->
                                </div>

                                <form method="post" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    {% include 'partials/_alerts.html' %}
                                    <div class="form-group form-login">
                                        <input type="text" class="form-control inputlogin"
                                               placeholder="Email or username" name="username" required/>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control inputlogin" placeholder="Password"
                                               name="password" required/>
                                    </div>
                                    <button type="submit" class="btn btn-login">Log in</button>
                                    <div class="forget">
                                        <a href="{% url 'request-rest-password' %}">Forgot Password?</a>
                                        <a style="float: right" href="{% url 'register' %}"> Sign up </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

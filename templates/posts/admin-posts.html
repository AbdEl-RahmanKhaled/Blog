{% extends '_layout.html' %}

{% block content %}
    <div class="container-fluid">
        <table class="table table-striped mt-10">
            <thead class="table-dark">
            <tr>
                <td>Title</td>
                <td>Date</td>
                <td>Content</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>  {{ post.date }}</td>
                    {#                <td>  {{ post.pic }}</td>#}
                    <td> {{ post.content }}</td>
                    <td> <a class="btn btn-warning" href="{% url 'adminEditPost' post.id %}"> Edit </a> </td>
                    <td><a class="btn btn-danger" href="{% url 'adminDeletePost' post.id %}"> Delete</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% extends '_layout.html' %}

{% block head_title %}

    Edit Post

{% endblock head_title %}

{% block content %}

    <h1>Edit Post - {{ post.title }}</h1>
    <div class="form-group">
        <form method="post" action="{% url 'adminSubmitEditPost' %}">
            {% csrf_token %}
            {{ post.as_p }}
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>


{% endblock content %}
